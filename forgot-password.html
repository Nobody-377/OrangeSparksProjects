<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #3c86f6 100%);
    }

    * {
      box-sizing: border-box;
    }

    .forgot-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .forgot-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 440px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background-color: #3b82f6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .company-name {
      font-size: 24px;
      font-weight: 800;
      margin: 0;
      color: #1e293b;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin: 0 0 8px 0;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin: 0 0 32px 0;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1e293b;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn-primary {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
      color: #64748b;
      font-size: 14px;
    }

    .back-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .success-message {
      background-color: #d1fae5;
      border: 1px solid #10b981;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #065f46;
      display: none;
      text-align: center;
    }

    .error-message {
      background-color: #fee2e2;
      border: 1px solid #ef4444;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #991b1b;
      display: none;
    }

    .reset-form {
      display: block;
    }

    .reset-form.hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .forgot-container {
        padding: 32px 24px;
      }
    }
  </style>
  
  <div class="forgot-wrapper">
   <div class="forgot-container">
    <div class="logo-section">
     <div class="logo">
      <svg width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 6L14 2L24 6V16L14 20L4 16V6Z" stroke="white" stroke-width="2" stroke-linejoin="round"/> 
      <path d="M14 2V12M4 6L14 12L24 6" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
     </div>
    </div>
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your email address and we'll help you reset your password</p>
    <div class="success-message" id="successMessage">
     Password reset successful! You can now sign in with your new password.
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="resetForm" class="reset-form">
      <div class="form-group">
      <label class="form-label" for="email">Email Address</label> 
      <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
      </div>
      <div class="form-group" id="newPasswordGroup" style="display: none;">
      <label class="form-label" for="newPassword">New Password</label> 
      <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" minlength="6">
      </div>
      <div class="form-group" id="confirmPasswordGroup" style="display: none;">
      <label class="form-label" for="confirmPassword">Confirm New Password</label> 
      <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter new password">
      </div>
      <button type="submit" class="btn-primary" id="submitBtn">Continue</button>
    </form>

    <div class="back-link">
    <a href="index.html">‚Üê Back to Sign In</a>
    </div>
   </div>
  </div>
  
  
  
  
  <script>
    let step = 1; // 1 = email verification, 2 = password reset

    // Get all users
    function getUsers() {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : {};
    }

    // Check if user exists
    function userExists(email) {
      const users = getUsers();
      return users.hasOwnProperty(email);
    }

    // Update user password
    function updatePassword(email, newPassword) {
      const users = getUsers();
      if (users[email]) {
        users[email].password = newPassword;
        users[email].passwordResetAt = new Date().toISOString();
        localStorage.setItem('users', JSON.stringify(users));
        return true;
      }
      return false;
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 4000);
    }

    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submitBtn');

      if (step === 1) {
        // Step 1: Verify email exists
        if (!userExists(email)) {
          showError('No account found with this email address');
          return;
        }

        // Email exists, show password reset fields
        document.getElementById('email').disabled = true;
        document.getElementById('newPasswordGroup').style.display = 'block';
        document.getElementById('confirmPasswordGroup').style.display = 'block';
        submitBtn.textContent = 'Reset Password';
        
        step = 2;
      } else if (step === 2) {
        // Step 2: Reset password
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword.length < 6) {
          showError('Password must be at least 6 characters long');
          return;
        }

        if (newPassword !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }
        // Update password
        if (updatePassword(email, newPassword)) {
          // Show success message
          document.getElementById('successMessage').style.display = 'block';
          document.querySelector('.reset-form').classList.add('hidden');
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          showError('Failed to reset password. Please try again.');
        }
      }
    });
  </script>

  
</body>
</html>
