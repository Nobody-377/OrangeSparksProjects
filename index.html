<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6 0%, #325990 100%);
    }

    * {
      box-sizing: border-box;
    }

    .app-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      overflow-y: auto;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background-color: #3b82f6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-title {
      font-size: 32px;
      font-weight: 800;
      margin: 0 0 12px 0;
      color: #1e293b;
    }

    .login-subtitle {
      font-size: 16px;
      color: #64748b;
      margin: 0;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1e293b;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn-primary {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .btn-secondary {
      width: 100%;
      background: white;
      color: #3b82f6;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      border: 2px solid #3b82f6;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .btn-secondary:hover {
      background-color: #eff6ff;
      transform: translateY(-2px);
    }

    .text-link {
      color: #3b82f6;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      background: none;
      border: none;
      padding: 0;
      font-size: 14px;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      margin-top: 24px;
      font-size: 14px;
      color: #64748b;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background-color: #dcfce7;
      color: #166534;
      display: block;
    }

    @media (max-width: 740px) {
      .login-card {
        padding: 32px 24px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body>
  <div class="app-wrapper">
   <div class="login-card">
    <div class="login-header">
     <div class="login-icon">
      <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 10L16 6L26 10V18L16 22L6 18V10Z" stroke="white" stroke-width="2" stroke-linejoin="round" /> <path d="M16 6V14M6 10L16 14L26 10" stroke="white" stroke-width="2" stroke-linecap="round" />
      </svg>
     </div>
     <h1 class="login-title">Welcome Back</h1>
     <p class="login-subtitle">Log in to your account to continue</p>
    </div>
    <form id="loginForm">
     <div class="form-group"><label class="form-label" for="email">Email Address</label> <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
     </div>
     <div class="form-group"><label class="form-label" for="password">Password</label> <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
     </div>
     <div class="form-group" style="text-align: right; margin-top: -8px;"><a href="./forgotpassword.html" class="text-link">Forgot Password?</a>
     </div><button type="submit" class="btn-primary">Log In</button>
     <div id="authMessage" class="message"></div>
    </form>
    <div class="divider" style="margin-top: 32px;">
     <p style="font-size: 16px; color: #64748b; margin-bottom: 16px;">Don't have an account?</p><a href="./sign.html" class="btn-secondary">Sign Up</a>
    </div>
   </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const messageDiv = document.getElementById('authMessage');
      messageDiv.className = 'message success';
      messageDiv.textContent = 'Login successful! Redirecting to dashboard...';
      
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
    });
  </script>
</body>
</html>
