<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitrack</title>
    <link rel="icon" type="image/svg+xml"
          href="data:image/svg+xml,
                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'>
                  <rect width='32' height='32' rx='7' fill='%233b82f6'/>
                  <path d='M6 10L16 5L26 10V20L16 25L6 20V10Z' fill='none' stroke='white' stroke-width='2' stroke-linejoin='round'/>
                  <path d='M16 5V15M6 10L16 15L26 10' fill='none' stroke='white' stroke-width='2' stroke-linecap='round'/>
                </svg>">
</head>
<body>
    <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #3b92e8 100%);
    }

    * {
      box-sizing: border-box;
    }

    .login-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 440px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background-color: #3b82f6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .company-name {
      font-size: 24px;
      font-weight: 800;
      margin: 0;
      color: #1e293b;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin: 0 0 8px 0;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin: 0 0 32px 0;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1e293b;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .forgot-password {
      text-align: right;
      margin-top: 8px;
    }

    .forgot-password a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      color: #64748b;
      font-size: 14px;
    }

    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: #64748b;
      font-size: 14px;
    }

    .signup-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body>
    <div class="login-wrapper">
      <div class="login-container">
        <div class="logo-section">
          <div class="logo">
            <svg width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6L14 2L24 6V16L14 20L4 16V6Z" stroke="white" stroke-width="2" stroke-linejoin="round"/> 
            <path d="M14 2V12M4 6L14 12L24 6" stroke="white" stroke-width="2" stroke-linecap="round" />
            </svg>
          </div>
        </div>
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to your account to continue</p>
    
    <form id="loginForm">
     <div class="form-group">
      <label class="form-label" for="email">Email Address</label> 
      <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
     </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label> 
        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
      </div>

     <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="signup-link">Don't have an account? <a href="signup.html">Sign up</a> </div>
    </div>
  </div>


  <script>
    /* Initialize users in localStorage if not exists */
    function initializeUsers() {
      if (!localStorage.getItem('users')) {
        const users = {
          'demo@logitrack.com': {
            email: 'demo@logitrack.com',
            password: 'demo123',
            name: 'Demo User',
            createdAt: new Date().toISOString()
          }
        };
        localStorage.setItem('users', JSON.stringify(users));
      }
    }

    /* Get all users  */
    function getUsers() {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : {};
    }

     /* Verify login */
    function verifyLogin(email, password) {
      const users = getUsers();
      const user = users[email];
      return user && user.password === password;
    }

    /* Set logged in session */
    function setLoggedInSession(email) {
      localStorage.setItem('userLoggedIn', 'true');
      localStorage.setItem('userEmail', email);
      localStorage.setItem('loginTime', new Date().toISOString());
    }

    /* Initialize users on page load */
    initializeUsers();

    document.getElementById('loginForm').addEventListener("submit", function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
    /* Verify credentials */
      if (verifyLogin(email, password)) {
        setLoggedInSession(email);
        
    /* Redirect to dashboard */
        window.location.href = 'dashboard.html';
      } else {
        const button = document.querySelector('.btn-primary');
        button.style.backgroundColor = '#ef4444';
        button.textContent = 'Invalid email or password';
        
        setTimeout(() => {
          button.style.backgroundColor = '#3b82f6';
          button.textContent = 'Sign In';
        }, 2000);
      }
    });
  </script>
</body>
</html>
