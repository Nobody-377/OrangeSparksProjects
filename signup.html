<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitrack</title>
    <link rel="icon" type="image/svg+xml"
          href="data:image/svg+xml,
                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'>
                  <rect width='32' height='32' rx='7' fill='%233b82f6'/>
                  <path d='M6 10L16 5L26 10V20L16 25L6 20V10Z' fill='none' stroke='white' stroke-width='2' stroke-linejoin='round'/>
                  <path d='M16 5V15M6 10L16 15L26 10' fill='none' stroke='white' stroke-width='2' stroke-linecap='round'/>
                </svg>">
</head>
<body>
    <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #3b92e8 100%);
    }

    * {
      box-sizing: border-box;
    }

    .signup-wrapper {
      width: 100%;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow-y: auto;
    }

    .signup-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 440px;
      margin: 24px 0;
    }

    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background-color: #3b82f6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .company-name {
      font-size: 24px;
      font-weight: 800;
      margin: 0;
      color: #1e293b;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin: 0 0 8px 0;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin: 0 0 32px 0;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1e293b;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn-primary {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .signin-link {
      text-align: center;
      margin-top: 24px;
      color: #64748b;
      font-size: 14px;
    }

    .signin-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background-color: #fee2e2;
      border: 1px solid #ef4444;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #991b1b;
      display: none;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 32px 24px;
      }
    }
  </style>
  <div class="signup-wrapper">
    <div class="signup-container">
      <div class="logo-section">
      <div class="logo">
      <svg width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 6L14 2L24 6V16L14 20L4 16V6Z" stroke="white" stroke-width="2" stroke-linejoin="round"/> 
      <path d="M14 2V12M4 6L14 12L24 6" stroke="white" stroke-width="2" stroke-linecap="round" />
      </svg>
     </div>
    </div>
    <h2>Create Account</h2>
    <p class="subtitle">Sign up to get started with LogiTrack Pro</p>
    <div class="error-message" id="errorMessage"></div>
    
    <form id="signupForm">
     
      <div class="form-group">
      <label class="form-label" for="name">Full Name</label> 
      <input type="text" id="name" class="form-input" placeholder="John Doe" required>
      </div>

      <div class="form-group">
      <label class="form-label" for="email">Email Address</label> 
      <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
      <label class="form-label" for="password">Password</label> 
      <input type="password" id="password" class="form-input" placeholder="At least 6 characters" required minlength="6">
      </div>

      <div class="form-group">
      <label class="form-label" for="confirmPassword">Confirm Password</label> 
      <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter your password" required>
      </div>
      
      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <div class="signin-link"> Already have an account? <a href="index.html">Sign in</a>
    </div>

    </div>
  </div>
  <script>
    // Get all users
    function getUsers() {
      const users = localStorage.getItem('users');
      return users ? JSON.parse(users) : {};
    }

    // Save new user
    function saveUser(email, password, name) {
      const users = getUsers();
      users[email] = {
        email: email,
        password: password,
        name: name,
        createdAt: new Date().toISOString()
      };
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Check if user exists
    function userExists(email) {
      const users = getUsers();
      return users.hasOwnProperty(email);
    }

    // Set logged in session
    function setLoggedInSession(email) {
      localStorage.setItem('userLoggedIn', 'true');
      localStorage.setItem('userEmail', email);
      localStorage.setItem('loginTime', new Date().toISOString());
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 4000);
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
    // Validate passwords match
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

    // Check if user already exists
      if (userExists(email)) {
        showError('An account with this email already exists');
        return;
      }

    // Save user
      saveUser(email, password, name);
      
    // Auto login after signup
      setLoggedInSession(email);
      
    // Show success and redirect
      const button = document.querySelector('.btn-primary');
      button.style.backgroundColor = '#10b981';
      button.textContent = 'Account Created! Redirecting...';
      
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1500);
    });
  </script>
</body>
</html>
