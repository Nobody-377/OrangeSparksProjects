<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6 0%, #64748b 100%);
    }

    * {
      box-sizing: border-box;
    }

    .app-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      overflow-y: auto;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: #64748b;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 24px;
      padding: 0;
      text-decoration: none;
    }

    .back-btn:hover {
      color: #3b82f6;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background-color: #3b82f6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-title {
      font-size: 32px;
      font-weight: 800;
      margin: 0 0 12px 0;
      color: #1e293b;
    }

    .login-subtitle {
      font-size: 16px;
      color: #64748b;
      margin: 0;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1e293b;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn-primary {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .text-link {
      color: #3b82f6;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      margin-top: 24px;
      font-size: 14px;
      color: #64748b;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background-color: #dcfce7;
      color: #166534;
      display: block;
    }

    .message.error {
      background-color: #fee2e2;
      color: #991b1b;
      display: block;
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 32px 24px;
      }
    }
  </style>
  <div class="app-wrapper">
   <div class="login-card"><a href="login.html" class="back-btn">
     <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 10H5M5 10L10 5M5 10L10 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
     </svg> Back to Login </a>
    <div class="login-header">
     <div class="login-icon">
      <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="10" r="4" stroke="white" stroke-width="2" /> <path d="M8 22C8 18 11 16 16 16C21 16 24 18 24 22" stroke="white" stroke-width="2" stroke-linecap="round" />
      </svg>
     </div>
     <h1 class="login-title">Create Account</h1>
     <p class="login-subtitle">Sign up to get started with LogiTrack Pro</p>
    </div>
    <form id="signupForm">
     <div class="form-group"><label class="form-label" for="fullName">Full Name</label> <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
     </div>
     <div class="form-group"><label class="form-label" for="email">Email Address</label> <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
     </div>
     <div class="form-group"><label class="form-label" for="password">Password</label> <input type="password" id="password" class="form-input" placeholder="Create a password" required>
     </div>
     <div class="form-group"><label class="form-label" for="confirmPassword">Confirm Password</label> <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
     </div><button type="submit" class="btn-primary">Create Account</button>
     <div id="authMessage" class="message"></div>
    </form>
    <div class="divider">
     <p>Already have an account? <a href="login.html" class="text-link">Log in</a></p>
    </div>
   </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('authMessage');
      
      if (password !== confirmPassword) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Passwords do not match. Please try again.';
        return;
      }
      
      messageDiv.className = 'message success';
      messageDiv.textContent = 'Account created successfully! Redirecting to dashboard...';
      
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1500);
    });
  </script>
</body>
</html>
